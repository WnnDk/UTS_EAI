 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Product Detail</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body style="background-color: #f8f9fa;">
     <div class="container p-4">
         <div class="row">
             <div class="col-md-6">
                 <img src="https://source.unsplash.com/random/2400x1800?sig=123&home funiture" class="img-fluid rounded" alt="Product Image" style="border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
             </div>
             <div class="col-md-6">
                 <div class="card" style="border: none; background-color: #fff; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                     <div class="card-body" style="padding: 30px;">
                         <h1 class="card-title" style="color: #333; font-size: 2rem; margin-bottom: 20px;">{{ product_info['name'] }}</h1>
                         <p class="card-text" style="color: #555; font-size: 1.2rem; margin-bottom: 15px;"><strong>Description: </strong>{{ product_info['description'] }}</p>
                         <p class="card-text" style="color: #555; font-size: 1.2rem; margin-bottom: 15px;"><strong>Price: </strong>{{ product_info['price'] }}</p>
                         <p class="card-text" style="color: #555; font-size: 1.2rem; margin-bottom: 15px;"><strong>Sold: </strong>{{ quantity_sold_info['total_quantity'] }} item(s)</p>
                     </div>
                 </div>
             </div>
         </div>
         <div class="mt-4">
             <h2>Reviews</h2>
             <ul class="list-group">
                 {% for review in reviews_info %}
                 <li class="list-group-item">{{ review['review'] }}</li>
                 {% endfor %}
             </ul>
         </div>
     </div>
 </body>
 </html>
